<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Default SEO Meta Tags - Will be dynamically updated -->
    <title>Ink & Paper Express - Premium Printer Supplies & Fast Delivery</title>
    <meta name="description" content="Shop high-quality HP printer supplies, ink cartridges, and paper with fast nationwide delivery. Best prices on genuine and compatible cartridges." />
    <meta name="keywords" content="printer supplies, ink cartridges, HP printers, office supplies, fast delivery" />
    <meta name="author" content="Ink & Paper Express" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://inkpaperexpress.com/" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ink & Paper Express - Your Printer Supply Headquarters" />
    <meta property="og:description" content="Discover premium printer supplies with unbeatable prices and lightning-fast delivery nationwide." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=1200&h=630&fit=crop" />
    <meta property="og:url" content="https://inkpaperexpress.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ink & Paper Express" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ink & Paper Express - Your Printer Supply Headquarters" />
    <meta name="twitter:description" content="Discover premium printer supplies with unbeatable prices and lightning-fast delivery nationwide." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=1200&h=630&fit=crop" />
    
    <!-- Business Information Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Ink & Paper Express",
      "description": "Premium printer supplies and office equipment retailer",
      "url": "https://inkpaperexpress.com",
      "telephone": "+1-800-555-0123",
      "email": "info@inkpaperexpress.com",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "openingHours": "Mo-Fr 09:00-18:00",
      "priceRange": "$",
      "paymentAccepted": ["Credit Card", "PayPal", "Bank Transfer"],
      "currenciesAccepted": "USD"
    }
    </script>
    
    <!-- Product Catalog Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "HP Printer Supplies",
      "description": "Genuine and compatible HP ink cartridges, printers, and paper supplies",
      "brand": {
        "@type": "Brand",
        "name": "HP"
      },
      "category": "Office Supplies",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "USD",
        "lowPrice": "15.99",
        "highPrice": "299.99",
        "offerCount": "50+"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
